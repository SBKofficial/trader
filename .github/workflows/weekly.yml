name: weekly-etf-supertrend-check

on:
  schedule:
    # Runs once per week. Edit cron to your preferred time (UTC).
    - cron: '0 0 * * SUN'   # every Sunday 00:00 UTC; change as needed
  workflow_dispatch: # allows manual trigger

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run strategy

          NIFTY_TICKER = [NSEI]
          EQUITY_ETFS = [NIFTYBEES.NS, MON100.NS, MID150BEES.NS, HDFCSML250.NS, MOMOMENTUM.NS]
          GOLD_SILVER = [GOLDBEES.NS, SILVERBEES.NS]
          LIQUID_TICKER = [LIQUIDBEES.NS]
        run: |
          python backtest.py
      - name: Upload result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: strategy_summary
          path: strategy_summary.json